<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TERMINAL UPLOAD - RESTRICTED ACCESS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: #000;
      color: #0f0;
      overflow-x: hidden;
    }

    #matrix-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      background-color: #000;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 100%;
      width: 95%;
      margin: 2em auto;
      background: #050505;
      padding: 1em;
      border: 1px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff00;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 1em;
      text-shadow: 0 0 5px #00ff00;
      animation: glitch-text 2s infinite;
      word-break: break-word;
    }

    input[type="file"] {
    width: 100%;
    padding: 0.6em;
    margin-bottom: 1em;
    background: transparent;  /* ubah dari #000 */
    color: #0f0;
    border: none;
    border-radius: 4px;
    font-size: 0.95em;
  }

  input[type="file"]::-webkit-file-upload-button {
    background: transparent; /* ubah dari #0f0 */
    color: #0f0;
    border: 1px solid #0f0;
    padding: 0.4em 1em;
    border-radius: 4px;
    cursor: pointer;
    font-family: monospace;
  }

  input[type="file"]::-webkit-file-upload-button:hover {
    background: #0f0;
    color: #000;
  }


    input[type="submit"] {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 1em;
      border: 1px solid #00ff00;
      background: #000;
      color: #0f0;
      border-radius: 4px;
      font-size: 0.95em;
    }

    input[type="submit"]:hover {
      background: #0f0;
      color: #000;
      cursor: pointer;
    }

    .progress-container {
      background: #111;
      border: 1px solid #0f0;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar {
      height: 16px;
      background: #0f0;
      width: 0%;
      transition: width 0.2s ease-in-out;
    }

    #status {
      margin-top: 0.5em;
      font-size: 0.85em;
      text-align: center;
      color: #0f0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1em;
    }

    li {
      background: #111;
      border: 1px solid #0f0;
      border-radius: 4px;
      padding: 0.8em;
      margin-bottom: 0.7em;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      word-break: break-word;
    }

    a.download-btn {
      display: inline-block;
      padding: 0.5em 1em;
      border: 1px solid #0f0;
      border-radius: 4px;
      background: #000;
      color: #0f0;
      text-align: center;
      text-decoration: none;
      font-size: 0.85em;
    }

    a.download-btn:hover {
      background: #0f0;
      color: #000;
    }

    footer {
      text-align: center;
      color: #0f0;
      font-size: 0.75em;
      margin-top: 2em;
      animation: glitch-text 4s infinite;
    }

    footer a {
      color: #0f0;
      text-decoration: underline;
    }

    @keyframes glitch-text {
      0% { text-shadow: 2px 0 red, -2px 0 blue; transform: skew(-2deg); }
      20% { text-shadow: -2px 0 red, 2px 0 blue; transform: scale(1.01); }
      40% { text-shadow: 2px 0 lime, -2px 0 magenta; transform: scale(1.02); }
      60% { text-shadow: -2px 0 cyan, 2px 0 yellow; transform: scale(0.98); }
      80%, 100% { text-shadow: none; transform: none; }
    }

    @media (min-width: 768px) {
      .container {
        max-width: 600px;
        padding: 2em;
      }

      h2 {
        font-size: 1.5em;
      }

      input[type="file"],
      input[type="submit"] {
        font-size: 1em;
      }

      a.download-btn {
        width: fit-content;
      }

      li {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>

  <div class="container">
    <h2>üï∂Ô∏è FILE INJECTION TERMINAL</h2>

    <form id="upload-form">
      <input type="file" name="file" id="file" multiple required />
      <input type="submit" value="EXECUTE UPLOAD" />
    </form>

    <h4>üìã Selected Files</h4>
    <ul id="selected-files">
      <li style="color: gray;">(no file selected)</li>
    </ul>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p id="status">‚è≥ Waiting for file input...</p>

    <h4>üìÅ STORED FILES</h4>
    <ul id="file-list">
      {% for f in files %}
        <li>
          <span>{{ f }}</span>
          <a class="download-btn" href="/uploads/{{ f }}" download>DOWNLOAD</a>
        </li>
      {% endfor %}
    </ul>
  </div>

  <footer>
    <hr style="border: none; border-top: 1px dashed #0f0; margin: 2em 0;">
    <p>üìÇ Baca <a href="https://github.com/kortek-los/FileTransferLan/blob/main/README.md" target="_blank">Read.Me</a> sebelum lo ngapa-ngapain.</p>
    <p>‚ò†Ô∏è By <a href="https://discord.com/users/nyawme" target="_blank">Nyawme</a> | üß¨ <a href="https://github.com/kortek-los" target="_blank">GitHub</a></p>
  </footer>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, columns, drops;

    function initMatrix() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / 16);
      drops = Array(columns).fill(0);
      ctx.font = '16px monospace';
    }

    function drawMatrix() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = "#0F0";
      for (let i = 0; i < columns; i++) {
        const char = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(char, i * 16, drops[i] * 16);
        if (drops[i] * 16 > height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    window.addEventListener('resize', initMatrix);
    window.onload = () => {
      initMatrix();
      setInterval(drawMatrix, 33);
    };

    // Upload script
    const fileInput = document.getElementById('file');
    const selectedList = document.getElementById('selected-files');
    const status = document.getElementById('status');

    fileInput.addEventListener('change', () => {
      selectedList.innerHTML = '';
      const files = fileInput.files;
      if (files.length === 0) {
        selectedList.innerHTML = '<li style="color: gray;">(no file selected)</li>';
        status.innerText = '‚è≥ Waiting for file input...';
        return;
      }
      for (const f of files) {
        const li = document.createElement('li');
        li.textContent = 'üìÅ ' + f.name;
        selectedList.appendChild(li);
      }
      status.innerText = 'üìÅ Files ready. Click EXECUTE UPLOAD.';
    });

    document.getElementById('upload-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData();
      for (const f of fileInput.files) {
        formData.append('file', f);
      }

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/', true);

      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          document.getElementById('progress-bar').style.width = percent + '%';
          status.innerText = 'üöÄ Uploading... ' + Math.floor(percent) + '%';
        }
      };

      xhr.onload = function() {
        if (xhr.status === 200) {
          status.innerText = '‚úîÔ∏è Upload complete.';
          document.getElementById('progress-bar').style.width = '0%';
          document.getElementById('upload-form').reset();
          selectedList.innerHTML = '<li style="color: gray;">(no file selected)</li>';
          const files = JSON.parse(xhr.responseText);
          const list = document.getElementById('file-list');
          files.forEach(file => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${file}</span><a class="download-btn" href="/uploads/${file}" download>DOWNLOAD</a>`;
            list.appendChild(li);
          });
        } else {
          status.innerText = '‚ùå Upload failed.';
        }
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
